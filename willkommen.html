<!DOCTYPE html>
<html lang="de">
	<head>
		<title>MT ADC</title>

		<meta name="description" content="Demonstration">
		<link rel="shortcut icon" href="favicon.ico" type="image/ico">
		<style>
			@font-face {
				font-family: "Siemens Sans Roman";
				src: url("https://siemens.mindsphere.io/etc/designs/siemens-mindsphere/publish/fonts/siemenssans-roman-webfont.woff2") format("woff2");
			}

			html {
				position: relative;
				height: 100%;
			}

			/* https://stackoverflow.com/questions/47934995/having-text-center-and-aligned-on-the-page-no-matter-what-the-size-of-the-browse */
			body { /* or any other parent element */
				display: flex; /* flex behavior (displays children inline) */
				flex-direction: column;
				justify-content: center; /* horizontal centering */
				align-items: center; /* vertical centering */
				height: 100%;
				margin: 0;
				background: rgb(65,170,200);
				background: linear-gradient(90deg, rgb(65,170,200) 0%, rgb(60,165,195) 100%);

				text-align: center; /* comes in handy when resizing the browser width, if the text is long/big enough */
				text-decoration: none;
			}

			/* https://stackoverflow.com/questions/11679567/using-css-for-a-fade-in-effect-on-page-load */
			#eyecatcher.active h1 {
				color: white;
				-webkit-animation: fadein 1500ms ease-in; /* Safari, Chrome and Opera > 12.1 */
				-moz-animation: fadein 1500ms ease-in; /* Firefox < 16 */
				-ms-animation: fadein 1500ms ease-in; /* Internet Explorer */
				-o-animation: fadein 1500ms ease-in; /* Opera < 12.1 */
				animation: fadein 1500ms ease-in;
			}

			#eyecatcher h1 {
				font-size: 6em;
			}

			#eyecatcher {
				font-family: "Siemens Sans Roman", Helvetica, sans-serif;
				margin-left: 10%;
				margin-right: 10%;
			}

			#eyecatcher a {
				color: white;
				text-decoration: none;
				position: absolute;
				bottom: 2%;
				margin: 0px auto;
				font-size: 0.8em;
			}

			#eyecatcher.active a {
				-webkit-animation: fadeindelayed 3000ms ease; /* Safari, Chrome and Opera > 12.1 */
				-moz-animation: fadeindelayed 3000ms ease; /* Firefox < 16 */
				-ms-animation: fadeindelayed 3000ms ease; /* Internet Explorer */
				-o-animation: fadeindelayed 3000ms ease; /* Opera < 12.1 */
				animation: fadeindelayed 3000ms ease;
			}

			@keyframes fadein {
				from { opacity: 0; }
				to   { opacity: 1; }
			}

			/* Firefox < 16 */
			@-moz-keyframes fadein {
				from { opacity: 0; }
				to   { opacity: 1; }
			}

			/* Safari, Chrome and Opera > 12.1 */
			@-webkit-keyframes fadein {
				from { opacity: 0; }
				to   { opacity: 1; }
			}

			/* Internet Explorer */
			@-ms-keyframes fadein {
				from { opacity: 0; }
				to   { opacity: 1; }
			}

			/* Opera < 12.1 */
			@-o-keyframes fadein {
				from { opacity: 0; }
				to   { opacity: 1; }
			}

			@keyframes fadeindelayed {
				0% { opacity: 0; }
				50%   { opacity: 0; }
				100%   { opacity: 1; }
			}

			/* Firefox < 16 */
			@-moz-keyframes fadeindelayed {
				0% { opacity: 0; }
				50%   { opacity: 0; }
				100%   { opacity: 1; }
			}

			/* Safari, Chrome and Opera > 12.1 */
			@-webkit-keyframes fadeindelayed {
				0% { opacity: 0; }
				50%   { opacity: 0; }
				100%   { opacity: 1; }
			}

			/* Internet Explorer */
			@-ms-keyframes fadeindelayed {
				0% { opacity: 0; }
				50%   { opacity: 0; }
				100%   { opacity: 1; }
			}

			/* Opera < 12.1 */
			@-o-keyframes fadeindelayed {
				0% { opacity: 0; }
				50%   { opacity: 0; }
				100%   { opacity: 1; }
			}
		</style>
	</head>
	<body>
		<div id="eyecatcher">
			<h1></h1>
		</div>


		<script>
			var sentences = [
				"Herzlich Willkommen im MT-ADC!",
				"Herzlich Willkommen im MT-ADC!",
				"Herzlich Willkommen im MT-ADC!",
				"Herzlich Willkommen im MT-ADC!",
				"Herzlich Willkommen im MT-ADC!",
				"Herzlich Willkommen im MT-ADC!",
				"Herzlich Willkommen im MT-ADC!",
				"Herzlich Willkommen im MT-ADC!",
				"Herzlich Willkommen im MT-ADC!",
			];

			var eyecatcher = document.getElementById("eyecatcher");

			var h1 = eyecatcher.querySelector("h1");
			h1.textContent = sentences[Math.floor(sentences.length * Math.random())];

			//var a = eyecatcher.querySelector("a");
			//a.textContent = "Impressum";

			eyecatcher.classList.add("active");
		</script>
	</body>
</html>
